<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form method="post">
                <div class="form-group">
                    <label for="name" class="control-label">用户名</label>
                    <input name="username" class="form-control" type="text" id="name" placeholder="请输入用户名" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="passw">密码</label>
                    <input name="password" class="form-control" type="text" id="passw" placeholder="请输入用户名" required autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
